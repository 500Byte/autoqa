name: Build & Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: windows-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build
        env:
          NODE_ENV: production

      - name: Build & Publish Electron
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        # El flag -p always fuerza la publicaci√≥n usando la config de electron-builder.json
        run: npx electron-builder --publish always
